app-id: io.github.sigmasd.share

runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk

command: share

finish-args:
  - --share=network
  # display
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # gtk4 wants to access gpu
  - --device=dri
  # allows to save recieved files/dirs in the download folder
  - --filesystem=xdg-download

modules:
  - name: share
    buildsystem: simple
    build-options:
      env:
        DENORT_BIN: denort
    build-commands:
      - ./deno compile --unstable-raw-imports --vendor --cached-only --no-check  --output share-bin --include ./src/main.worker.ts --allow-all ./src/main.ts

      - mkdir -p /app/bin/
      - mv share-bin /app/bin/share-bin
      - mv share /app/bin/share

      - install -Dm644 distro/io.github.sigmasd.share.desktop -t /app/share/applications/
      - install -Dm644 distro/io.github.sigmasd.share.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 distro/io.github.sigmasd.share.metainfo.xml -t /app/share/metainfo/

    sources:
      # EntryPoint
      - type: script
        dest-filename: share
        commands:
          - DENO_PYTHON_PATH=/usr/lib/$(uname -m)-linux-gnu/libpython3.12.so.1.0 /app/bin/share-bin

      # deno
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.5.1/deno-x86_64-unknown-linux-gnu.zip
        sha256: ab588dd16bb3657b0d5aad9cf002795b1bb35230a45a602216ffd6c88b2f3c48
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.5.1/denort-x86_64-unknown-linux-gnu.zip
        sha256: 3b9f9b171ddc0bfca0f72f2c6cb67594593411976d22a63647fc8ef6e1464977
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.5.1/deno-aarch64-unknown-linux-gnu.zip
        sha256: fa9822bf4fae820126b4fe3f1925010c14ca5f626f5ad743b3d6c3c20e33ad1a
        only-arches:
          - aarch64
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.5.1/denort-aarch64-unknown-linux-gnu.zip
        sha256: be1bfc61557897ae215d98ee2088e3ff771013fba71513a5f5a459916f35f729
        only-arches:
          - aarch64

      # Share
      - type: archive
        url: https://github.com/sigmaSd/qr-share/archive/refs/tags/1.2.2.tar.gz
        sha256: bf9e2bc865a8ed37f7ea8388732688754170d311cfe487470f077acf9e7eeee3

      - deno-sources.json
