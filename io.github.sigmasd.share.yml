app-id: io.github.sigmasd.share

runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk

command: share

finish-args:
  - --share=network
  # display
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # gtk4 wants to access gpu
  - --device=dri

modules:
  - name: share
    buildsystem: simple
    build-options:
      env:
        DENORT_BIN: denort
    build-commands:
      - ./deno compile --no-check --output share-bin --include ./src/main.worker.ts --allow-all ./src/main.ts

      - mkdir -p /app/bin/
      - mv share-bin /app/bin/share-bin
      - mv share /app/bin/share

      - install -Dm644 distro/io.github.sigmasd.share.desktop -t /app/share/applications/
      - install -Dm644 distro/io.github.sigmasd.share.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 distro/io.github.sigmasd.share.metainfo.xml -t /app/share/metainfo/

    sources:
      # EntryPoint
      - type: script
        dest-filename: share
        commands:
          - DENO_PYTHON_PATH=/usr/lib/$(uname -m)-linux-gnu/libpython3.12.so.1.0 /app/bin/share-bin

      # Deno
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.1.7/deno-x86_64-unknown-linux-gnu.zip
        sha256: 8ea47ace85a2daadb60165d2aa519e11aef023d74441a24c4dc1d106dffdd19b
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.1.7/denort-x86_64-unknown-linux-gnu.zip
        sha256: f00adc493667d5e414165d102d537023109dbd35d62b254566caa1485e0d2bd0
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.1.7/deno-aarch64-unknown-linux-gnu.zip
        sha256: fb37f230b55898660807247ea28a37afead40bc3713e2ee022a5c1e9476ac9aa
        only-arches:
          - aarch64
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.1.7/denort-aarch64-unknown-linux-gnu.zip
        sha256: 0773c54ab7a76658a6d32067cec41d87f2845f1eaca1a057a35ad2590028e8e9
        only-arches:
          - aarch64

      # Share
